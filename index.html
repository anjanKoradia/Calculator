<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/1c2c2462bf.js"
      crossorigin="anonymous"
    ></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div class="title">
        <h2><i class="fab fa-js-square"></i> JavaScript</h2>
        <h1>Simple Calculator</h1>
      </div>
      <div class="cal_container">
        <img class="man_img" src="./man.png" alt="" />
        <div class="calculator">
          <div class="mobile_notch">
            <div class="time">10:50</div>
            <div class="signal_battery">
              <i class="fas fa-signal"></i>
              <i class="fas fa-wifi"></i>
              <i class="fas fa-battery-three-quarters"></i>
            </div>
          </div>
          <div class="heading">
            <i class="fas fa-align-left"></i>
            <p>
              Calculator
              <span><i class="fas fa-circle"></i></span>
            </p>
            <div class="toggle_switch">
              <label>
                <input type="checkbox" name="theme" id="checkbox" />
                <span class="btn"></span>
                <i class="fas fa-moon"></i>
              </label>
            </div>
          </div>
          <div class="result">
            <div class="history">
              <p class="upper-value">199</p>
            </div>
            <div class="output">
              <p class="lower-value">6</p>
            </div>
          </div>
          <div class="keyboard">
            <div class="line_1">
              <button class="pressDownButton operator" id="clear">AC</button>
              <button class="operator" id="backspace">
                <i class="fas fa-backspace"></i>
              </button>
              <button class="operator" id="%">%</button>
              <button class="operator" id="/">/</button>
            </div>
            <div class="line_2">
              <button class="number" id="7">7</button>
              <button class="number" id="8">8</button>
              <button class="number" id="9">9</button>
              <button class="operator" id="*">x</button>
            </div>
            <div class="line_3">
              <button class="number" id="4">4</button>
              <button class="number" id="5">5</button>
              <button class="number" id="6">6</button>
              <button class="operator" id="-">-</button>
            </div>
            <div class="line_4">
              <button class="number" id="1">1</button>
              <button class="number" id="2">2</button>
              <button class="number" id="3">3</button>
              <button class="operator" id="+">+</button>
            </div>
            <div class="line_5">
              <button class="number" id="00">00</button>
              <button class="number" id="0">0</button>
              <button class="number" id=".">.</button>
              <button class="operator equal" id="=">=</button>
            </div>
          </div>
          <div class="line"></div>
        </div>
      </div>
    </section>

    <!-- External JS -->
    <script src="./script.js"></script>
  </body>
</html>
